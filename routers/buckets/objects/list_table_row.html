<td class="p-4 font-normal">
    {{blob.name}}
</td>
<td class="p-4 font-normal">
    {{blob.size or blob_size}} bytes
</td>
<td class="p-4 font-normal">
    {{blob.content_type}}
</td>
<td class="p-4 font-normal">
    {% if blob.name in claude_file_names %}
    <a href="/claude/query?bucket={{bucket_name}}&doc={{blob.name}}" class="font-bold text-blue-600 flex justify-center"
        title="query document">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-5">
            <path fill-rule="evenodd"
                d="M5.337 21.718a6.707 6.707 0 0 1-.533-.074.75.75 0 0 1-.44-1.223 3.73 3.73 0 0 0 .814-1.686c.023-.115-.022-.317-.254-.543C3.274 16.587 2.25 14.41 2.25 12c0-5.03 4.428-9 9.75-9s9.75 3.97 9.75 9c0 5.03-4.428 9-9.75 9-.833 0-1.643-.097-2.417-.279a6.721 6.721 0 0 1-4.246.997Z"
                clip-rule="evenodd" />
        </svg>
    </a>
    {% else %}
    <a hx-put="/claude/upload?blob_name={{blob.name}}&bucket_name={{bucket_name}}" hx-target="body"
        class="font-bold text-orange-600 flex justify-center" title="upload document to enable query">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
            <path fill-rule="evenodd"
                d="M13.75 7h-3V3.66l1.95 2.1a.75.75 0 1 0 1.1-1.02l-3.25-3.5a.75.75 0 0 0-1.1 0L6.2 4.74a.75.75 0 0 0 1.1 1.02l1.95-2.1V7h-3A2.25 2.25 0 0 0 4 9.25v7.5A2.25 2.25 0 0 0 6.25 19h7.5A2.25 2.25 0 0 0 16 16.75v-7.5A2.25 2.25 0 0 0 13.75 7Zm-3 0h-1.5v5.25a.75.75 0 0 0 1.5 0V7Z"
                clip-rule="evenodd" />
        </svg>
    </a>
    {% endif %}
</td>
<td class="p-4 font-normal">
    {% if blob.name in gemini_file_names %}
    <a href="/genai/query?bucket={{bucket_name}}&doc={{blob.name}}" class="font-bold text-blue-600 flex justify-center"
        title="query document">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-5">
            <path fill-rule="evenodd"
                d="M5.337 21.718a6.707 6.707 0 0 1-.533-.074.75.75 0 0 1-.44-1.223 3.73 3.73 0 0 0 .814-1.686c.023-.115-.022-.317-.254-.543C3.274 16.587 2.25 14.41 2.25 12c0-5.03 4.428-9 9.75-9s9.75 3.97 9.75 9c0 5.03-4.428 9-9.75 9-.833 0-1.643-.097-2.417-.279a6.721 6.721 0 0 1-4.246.997Z"
                clip-rule="evenodd" />
        </svg>
    </a>
    {% else %}
    <a hx-put="/genai/upload?blob_name={{blob.name}}&bucket_name={{bucket_name}}" hx-target="body"
        class="font-bold text-orange-600 flex justify-center" title="upload document to enable query">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="size-5">
            <path fill-rule="evenodd"
                d="M13.75 7h-3V3.66l1.95 2.1a.75.75 0 1 0 1.1-1.02l-3.25-3.5a.75.75 0 0 0-1.1 0L6.2 4.74a.75.75 0 0 0 1.1 1.02l1.95-2.1V7h-3A2.25 2.25 0 0 0 4 9.25v7.5A2.25 2.25 0 0 0 6.25 19h7.5A2.25 2.25 0 0 0 16 16.75v-7.5A2.25 2.25 0 0 0 13.75 7Zm-3 0h-1.5v5.25a.75.75 0 0 0 1.5 0V7Z"
                clip-rule="evenodd" />
        </svg>
    </a>
    {% endif %}
</td>
