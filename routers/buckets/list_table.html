<div class="flex flex-row mt-20">
    <div class="w-1/12"></div>
    <table class="w-10/12">
        <thead class="font-normal text-left text-xs leading-6 text-zinc-800">
            <tr>
                <th class="p-4">bucket</th>
                <th class="p-4">location</th>
                <th class="p-4">type</th>
            </tr>
        </thead>
        <tbody>
            {% for bucket in buckets_list %}
            <tr class="group hover:bg-zinc-50 odd:bg-white even:bg-slate-50 text-xs">
                <td class="p-4 font-normal">
                    <a class="text-blue-700 font-bold" href="/buckets/{{bucket.name}}">{{bucket.name}}</a>
                </td>
                <td class="p-4 font-normal">
                    {{bucket.location}}
                </td>
                <td class="p-4 font-normal">
                    {{bucket.location_type}}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
