<div class="col-start-2 col-span-10 mt-0 mx-0">
    {% if query_code == 0 %}
        <p class="text-xs italic font-bold text-black-700 py-2">{{query_result}}</p>
    {% else %}
        <p class="text-xs italic font-bold text-red-700 py-2">{{query_result}}</p>
    {% endif %}
</div>

<table class="col-start-2 col-span-10" id="buckets-table">
    <thead class="font-normal text-left text-xs leading-6 text-zinc-800">
        <tr>
            <th class="p-4 pr-6 pl-0">bucket</th>
            <th class="p-4 pr-6 pl-0">location</th>
        </tr>
    </thead>
    <tbody>
        {% for bucket in buckets_list %}
        <tr class="group hover:bg-zinc-50 odd:bg-white even:bg-slate-50 text-xs">
            <td class="p-4 pr-6 pl-0 font-normal">
                <a class="text-blue-700 font-bold" href="/buckets/{{bucket.name}}">{{bucket.name}}</a>
            </td>
            <td class="p-4 pr-6 pl-0 font-normal">
                {{bucket.location}} : {{bucket.location_type}}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
